<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوك بوك</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div id="loginPage" class="active">
        <h2>تسجيل الدخول</h2>
        <form id="loginForm" onsubmit="login(event)">
            <input type="text" id="username" placeholder="اسم المستخدم" required>
            <input type="password" id="password" placeholder="كلمة المرور" required>
            <button type="submit">تسجيل الدخول</button>
        </form>
    </div>
    <div id="app" class="inactive">
        <header>
            <h1>لوك بوك</h1>
            <nav>
                <button onclick="showSection('home')"><i class="fas fa-home"></i> الرئيسية</button>
                <button onclick="showSection('profile')"><i class="fas fa-user"></i> الملف الشخصي</button>
                <button onclick="showSection('settings')"><i class="fas fa-cog"></i> الإعدادات</button>
                <button onclick="showSection('aiFeatures')"><i class="fas fa-brain"></i> ميزات الذكاء الاصطناعي</button>
                <button onclick="showSection('messages')"><i class="fas fa-envelope"></i> الرسائل</button>
            </nav>
        </header>
        <main>
            <section id="home" class="inactive">
                <h2>الصفحة الرئيسية</h2>
                <div id="posts">
                    <!-- عرض المنشورات هنا -->
                </div>
                <div id="postForm">
                    <textarea id="newPost" placeholder="اكتب منشورك هنا..."></textarea>
                    <button onclick="submitPost()">نشر</button>
                </div>
            </section>
            <section id="profile">
                <h2>الملف الشخصي</h2>
                <div id="profileInfo">
                    <img src="profile.jpg" alt="صورة الملف الشخصي">
                    <p>اسم المستخدم: John Doe</p>
                    <p>البريد الإلكتروني: john@example.com</p>
                    <div id="userPosts">
                        <!-- عرض منشورات المستخدم هنا -->
                    </div>
                </div>
            </section>
            <section id="settings">
                <h2>الإعدادات</h2>
                <div id="settingsForm">
                    <label for="theme">تغيير الثيم:</label>
                    <select id="theme" onchange="changeTheme()">
                        <option value="light">فاتح</option>
                        <option value="dark">داكن</option>
                    </select>
                </div>
            </section>
            <section id="aiFeatures">
                <h2>ميزات الذكاء الاصطناعي</h2>
                <div id="aiForm">
                    <input type="text" id="aiInput" placeholder="اكتب ما ترغب في البحث عنه...">
                    <button onclick="searchAI()">بحث</button>
                </div>
                <div id="aiResults">
                    <!-- عرض نتائج الذكاء الاصطناعي هنا -->
                </div>
            </section>
            <section id="messages">
                <h2>الرسائل</h2>
                <div id="messageForm">
                    <textarea id="newMessage" placeholder="اكتب رسالتك هنا..."></textarea>
                    <button onclick="sendMessage()">إرسال</button>
                </div>
                <div id="messageList">
                    <!-- عرض الرسائل هنا -->
                </div>
            </section>
        </main>
    </div>
</body>
</html>
